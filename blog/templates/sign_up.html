{% extends "base.html" %}

{% block title %}<title>sign up</title>{% endblock %}
    

{% block header %}
   
    {% endblock %}

    {% block content %}

    <div class="container">
        <hr>
        <h3>Register a new account</h3>
        <br>
        <form action="/sign-up" method="POST">
            <div class="mb-3">
              <input type="text" class="form-control" name="full_name" id="full_name" placeholder="Full Name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="email or username" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
            <div class="mb-3">
              <input type="password" class="form-control" name="password1" id="password1" placeholder="password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="repeat password">
              </div>
            <div class="mb-3 form-check">
              <label class="form-check-label" for="exampleCheck1">Already a member? <a href="/login">Login</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
            in
        </form>

        <hr>
    </div>
    
    
    {% endblock %}

    {% block footer %}
   
    {% endblock %}
